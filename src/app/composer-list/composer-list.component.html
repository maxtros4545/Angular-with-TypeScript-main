<main>
  <div>
    <label for="name">Composer Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <button (click)="add()">Add to composer list</button>
  </div>
  <div>
  
    @if( composerList.length === 0){
    
    }@else{
    <ol>
      @for( composer of composerList; track $index){
      <li [style.marginBottom]="'20px'">Composer Name: {{ composer.name }}</li>
      }
    </ol>
    }
  </div>
</main>
