<main>
  <div>
    <label for="name">Stationery Item: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <button (click)="add()">Add to stationery list</button>
  </div>
  <div>
  
    @if( stationeryList.length === 0){
   
    }@else{
    <ol>
      @for( stationery of stationeryList; track $index){
      <li [style.marginBottom]="'20px'">
        Stationery Item: {{ stationery.name }}
      </li>
      }
    </ol>
    }
  </div>
</main>
