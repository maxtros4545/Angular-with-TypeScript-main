<main>
  <div>
    <label for="specs">Laptop Specifications: </label>
    <input type="text" id="specs" [(ngModel)]="specs" />
    <br />
    <button (click)="add()">Add to laptop specifications</button>
  </div>
  <div>
   
    @if( specificationList.length === 0){
  
    }@else{
    <ol>
      @for( specification of specificationList; track $index){
      <li [style.marginBottom]="'20px'">
        Specifications: {{ specification.specs }}
      </li>
      }
    </ol>
    }
  </div>
</main>
