<main>
  <div>
    <label for="name">Phone Accessory Name: </label>
    <input type="text" id="name" [(ngModel)]="name" />
    <br />
    <button (click)="add()">Add to phone accessory list</button>
  </div>
  <div>
 
    @if( accessoryList.length === 0){
  
    }@else{
    <ol>
      @for( accessory of accessoryList; track $index){
      <li [style.marginBottom]="'20px'">
        Accessory Name: {{ accessory.name }}
      </li>
      }
    </ol>
    }
  </div>
</main>
